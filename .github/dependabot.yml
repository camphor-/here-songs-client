version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "04:00"
    timezone: Japan
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: eslint
    versions:
    - ">= 7.a"
    - "< 8"
  - dependency-name: vuetify
    versions:
    - ">= 2.a"
    - "< 3"
